<table>
    <tr>
        <th>Questions</th>
        <th>Answers</th>
    </tr>
    {% for a in questions %}
    <tr>
        <td>{{ a.question }}</td>
        <td>{{ a.op1 }}</td>
        <td>{{ a.op2 }}</td>
        <td>{{ a.op3 }}</td>
        <td>{{ a.op4 }}</td>
    </tr>
    {% endfor %}
</table>
